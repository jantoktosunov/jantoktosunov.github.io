<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyrdak Maker</title>
    <link rel="stylesheet" href="shyrdak.css">
</head>
<body>

    <header>
        <h1>Kyrgyz Shyrdak Maker</h1>
        <p>Select felt colors and stamp traditional shapes to create your own mosaic carpet.</p>
        <a href="index.html" class="back-link">← Back to Home</a>
    </header>

    <main class="maker-container">
        <div class="controls">
            
            <div class="control-group">
                <h3>1. Base Felt Color</h3>
                <div class="color-palette" id="bg-palette">
                    <button class="color-btn active" style="background-color: #1a1a1a;" data-color="#1a1a1a"></button> <button class="color-btn" style="background-color: #e8e6d9;" data-color="#e8e6d9"></button> <button class="color-btn" style="background-color: #8b0000;" data-color="#8b0000"></button> </div>
            </div>

            <div class="control-group">
                <h3>2. Pattern Color</h3>
                <div class="color-palette" id="pattern-palette">
                    <button class="color-btn" style="background-color: #1a1a1a;" data-color="#1a1a1a"></button> <button class="color-btn active" style="background-color: #e8e6d9;" data-color="#e8e6d9"></button> <button class="color-btn" style="background-color: #a0a0a0;" data-color="#a0a0a0"></button> </div>
            </div>

            <div class="control-group">
                <h3>3. Choose Shape</h3>
                <div class="shape-palette" id="shape-palette">
                    <button class="shape-btn active" data-shape="intricate">} Intricate Horn</button>
                    <button class="shape-btn" data-shape="diamond">◆ Diamond Base</button>
                    <button class="shape-btn" data-shape="triangle">▲ Edge Triangle</button>
                </div>
            </div>

            <div class="control-group">
                <h3>4. Drawing Mode</h3>
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: bold; background: #e3f2fd; padding: 10px; border-radius: 8px;">
                    <input type="checkbox" id="symmetry-toggle" checked>
                    4-Way Mirror Symmetry
                </label>
            </div>

            <div class="control-group" style="margin-top: auto;">
                 <button id="clear-btn">Clear & Redraw Border</button>
            </div>

        </div>

        <div class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="shyrdakCanvas" width="600" height="400"></canvas>
                <div class="felt-overlay"></div>
            </div>
            <p class="instructions">Click on the rug to stamp. Keep Symmetry on for authentic patterns!</p>
        </div>
    </main>

    <script src="shyrdak.js"></script>
</body>
</html>
